{% extends "layout.html" %}

{% block title %}
    Tops
{% endblock %}

{% block main %}

<div class="px-wide">

    <div id="carousel_1" class="carousel slide" data-ride="carousel" data-interval="false">
     <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{url_for('static', filename='pinktops.png')}}" class="d-block w-100" alt="tops">
        </div>
        {% for top in tops %}
            <div class="carousel-item">
              <form action="/processtop" method="post" id="form1" name='form1'>
                <img src="{{url_for('static', filename= top["picture"] )}}" class="d-block w-100" id="{{url_for('static', filename= top["picture"] )}}" alt="{{ top["picture"] }}">
                <input type="hidden" name="hidden1" id="hidden1" value="{{url_for('static', filename= top["picture"] )}}">
                <input type="hidden" name="weather" value="{{ weather }}">
                <input type="hidden" name="event" value="{{ event }}">

                <button class="btn btn-primary button" type="submit">Choose top</button>

              </form>
            </div>
        {% endfor %}
        </div>
      <a class="carousel-control-prev" href="#carousel_1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel_1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</div>

{% endblock %}
