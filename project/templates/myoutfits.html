{% extends "layout.html" %}

{% block title %}
    My outfits
{% endblock %}

{% block main %}


<div class="outterBound row">
  <div class="insideSize col-sm-6">
    <div id="carousel_1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{url_for('static', filename='pinktopsbottoms.png')}}" class="d-block w-100" alt="topsbottoms">
        </div>
        {% for tb in topbottoms %}
          <div class="carousel-item">
            <img src="{{url_for('static', filename= tb["top"] )}}" class="d-block w-100" id="{{url_for('static', filename= tb["top"] )}}" alt="{{ tb["top"] }}">
            <img src="{{url_for('static', filename= tb["bottom"] )}}" class="d-block w-100" id="{{url_for('static', filename= tb["bottom"] )}}" alt="{{ tb["bottom"] }}">
            <img src="{{url_for('static', filename= tb["shoes"] )}}" class="d-block w-100" id="{{url_for('static', filename= tb["shoes"] )}}" alt="{{ tb["shoes"] }}">
          </div>
        {% endfor %}
        </div>
      <a class="carousel-control-prev" href="#carousel_1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel_1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>


  </div>



  <div class="insideSize col-sm-6">
    <div id="carousel_2" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{url_for('static', filename='pinkdresses.png')}}" class="d-block w-100" alt="dresses">
        </div>
        {% for dress in dresses %}
          <div class="carousel-item">
            <img src="{{url_for('static', filename= dress["dress"] )}}" class="d-block w-100" id="{{url_for('static', filename= dress["dress"] )}}" alt="{{ dress["dress"] }}">
            <img src="{{url_for('static', filename= dress["shoes"] )}}" class="d-block w-100" id="{{url_for('static', filename= dress["shoes"] )}}" alt="{{ dress["shoes"] }}">
          </div>
        {% endfor %}
        </div>
      <a class="carousel-control-prev" href="#carousel_2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel_2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



  </div>
</div>




{% endblock %}
