{% extends "layout.html" %}

{% block title %}
    Bottoms
{% endblock %}

{% block main %}

<div class="px-wide">
  <img src="{{ top }}" class="d-block w-100" alt="top">

</div>



<div class="px-wide">

    <div id="carousel_2" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{url_for('static', filename='pinkbottoms.png')}}" class="d-block w-100" alt="bottoms">
        </div>
        {% for bottom in bottoms %}
            <div class="carousel-item">
              <form action="/processbottom" method="post">
                <img src="{{url_for('static', filename= bottom["picture"] )}}" class="d-block w-100" id="{{url_for('static', filename= bottom["picture"] )}}" alt="{{ bottom["picture"] }}">
                <input type="hidden" name="hidden2" id="hidden2" value="{{url_for('static', filename= bottom["picture"] )}}">
                <input type="hidden" name="weather" value="{{ weather }}">
                <input type="hidden" name="event" value="{{ event }}">
                <input type="hidden" name="top" value="{{ top }}">

                <button class="btn btn-primary button" type="submit">Choose bottom</button>

              </form>
            </div>
        {% endfor %}
        </div>
      <a class="carousel-control-prev" href="#carousel_2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel_2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</div>

{% endblock %}
